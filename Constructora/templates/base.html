<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Página{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Incluye tu archivo CSS -->
    <style>
        * {
            box-sizing: border-box;
        }
        .top-bar {
            width: 100%;
            background-color: #c2c2c2; /* Color actualizado */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Mantener la barra fija en la parte superior */
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .top-bar .menu {
            display: flex;
            justify-content: flex-start;
            flex-grow: 1;
        }
        .top-bar .menu a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            padding: 10px 15px; /* Define un padding fijo */
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s, transform 0.2s ease; /* Incluye transformación */
        }

        .top-bar .menu a:hover {
            color: white;
            background-color: #333;
            transform: scale(1.1); /* Aplica el efecto de crecimiento */
        }

        .top-bar .logo {
            margin-right: 20px;
            font-weight: bold;
            color: white;
        }
        .top-bar .logout-container {
            margin-left: auto; /* Asegura que "Cerrar sesión" se aleje hacia la derecha */
        }
        .logout {
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid black;
            background-color: white;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px; /* Esquinas curvas */
            white-space: nowrap; /* Evita que el texto se corte */
            transition: background-color 0.3s, transform 0.2s ease;
            margin-right: 40px;
        }
        .logout:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .logout:active {
            background-color: #e0e0e0;
            transform: scale(0.95);
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        h2 {
            margin: 0;
        }
        .container {
            width: 90%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 60px; /* Espacio para la barra fija */
            margin-left: 40px;
            margin-right: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .button.red {
          background-color: #9e9e9e;
        }
        .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
        background-color: #9e9e9e; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.2s ease, color 0.3s;
        }
        .button svg {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
        .button:hover {
            background-color: #616161;
            color: white; /* Cambia el color del texto a blanco */
            transform: scale(1.05);
        }
        .button:active {
            background-color: #757575;
            transform: scale(0.95);
        }
        .button.small {
            padding: 5px 10px;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #e0e0e0;
        }
        td a {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #616161;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s ease;
        }
        td a:hover {
            background-color: #757575;
            transform: scale(1.05);
        }
        td a:active {
            background-color: #9e9e9e;
            transform: scale(0.95);
        }
        .header {
          background-color: #e0e0e0;
          padding: 20px;
          text-align: center;
          border-radius: 8px;
          width: 100%;
        }
    </style>
</head>
<body>
    <!-- Franja superior -->
    <div class="top-bar">
        <div class="logo">
            <span>Logo</span>
        </div>
        <div class="menu">
            <a href="/inventario/index">Inventario</a>
            <a href="/menu_proyectos">Proyectos</a>
            <a href="/Proveedores/index">Proveedor</a>
            <a href="/Usuarios/index">Usuarios</a>
        </div>
        <div class="logout-container">
            <a href="/" class="logout">Cerrar sesión</a>
        </div>
    </div>

    <!-- Contenido de la página específica -->
    <div class="content">
        {% block content %}
        <!-- Este espacio será reemplazado por el contenido específico de cada página -->
        {% endblock %}
    </div>
</body>
</html>
