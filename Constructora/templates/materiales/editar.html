<!DOCTYPE html>
<html lang="es">
    {% extends 'base.html' %}

    {% block title %}Control de Inventario{% endblock %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='addM_styles.css') }}">
</head>
<body>
    <h1>Editar Material</h1>

    <form action="{{ url_for('materiales.material_editar_post', id=material[0]) }}" method="POST">
        <label for="nombre">Nombre del Material:</label>
        <input type="text" id="nombre" name="nombre" value="{{ material[1] }}" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ material[2] }}" required><br><br>

        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" value="{{ material[3] }}" required><br><br>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" step="0.01" id="precio_unitario" name="precio_unitario" value="{{ material[4] }}" required><br><br>

        <button type="submit">Actualizar Material</button>
    </form>

    <a href="{{ url_for('materiales.material_index') }}">Volver</a>
</body>
</html>
{%endblock%}
